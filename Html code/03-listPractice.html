<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists Example</title>
</head>
<body>
  <h1>My Favorites</h1>

 
  <h2>Favorite Movies</h2>
  <ol>
    <li>Inception</li>
    <li>Interstellar</li>
    <li>The Dark Knight</li>
    <li>Avengers: Endgame</li>
    <li>3 Idiots</li>
  </ol>

  
  <h2>Favorite Foods</h2>
  <ul>
    <li>Pizza</li>
    <li>Biryani</li>
    <li>Burger</li>
    <li>Ice Cream</li>
    <li>Pasta</li>
  </ul>
</body>
</html>
